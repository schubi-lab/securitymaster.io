# Features Grid
features:
  enable: true

  title: Warum VS-Scrum?
  subtitle: Das VS-Scrum Framework entstand ursprünglich auf Basis wissenschaftlicher Literatur. Durch Feedback aus Fokusgruppeninterviews wurde es verfeinert und hat mittlerweile die Version 3.0 erreicht.

  items:
    - title: Sicherheit
      icon: lock
      description: Bei VS-Scrum steht die sichere Anwendungsentwicklung im Vordergrund.

    - title: Organisationsweit
      icon: apartment
      description: VS-Scrum ist nicht nur auf eine Projekt, sondern die ganze Organisation ausgelegt.

    - title: Security Backlog
      icon: house_with_shield
      description: Der organisationsweite Security Backlog enthält Validierungsmaßnahmen und IT-Sicherheitsanforderungen.

    - title: Security Master
      icon: shield_person
      description: Der Security Master unterstützt als Experte bei Fragen zur IT-Sicherheit.

    - title: S-Tags
      icon: bookmark
      description: Nutzung von S-Tags als Kennzeichen für Sicherheitsanforderungen.

