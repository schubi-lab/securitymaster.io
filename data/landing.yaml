# Image compare
image_compare:
  enable: true

  title: Weiterentwicklungen des Frameworks
#  subtitle: Much of Lotus Docs' appearance can be customised. Dark mode is optional (enabled by default) and you can choose a Google font that suites you via a single config setting.

  items:
    - title: VS-Scrum 3.0 zu VS-Scrum 1.0
      config: {
        controlColor: "#3C4257",
        startingPoint: 50,
        addCircle: true,
        addCircleBlur: false,
        showLabels: true,
        labelOptions: {
          before: '3.0',
          after: '1.0',
          onHover: false
        }
      }
      imagePath: "images/"
      imageBefore: "VS-Scrum-Framework v3-v4.drawio.png"
      imageAfter: "VS-Scrum-Framework-Main.drawio.png"

    - title: VS-Scrum 3.0 zu VS-Scrum 2.0
      config: {
        controlColor: "#3C4257",
        startingPoint: 50,
        addCircle: true,
        addCircleBlur: true,
        showLabels: true,
        labelOptions: {
          before: '3.0',
          after: '2.0',
          onHover: false
        }
      }
      imagePath: "images/"
      imageBefore: "VS-Scrum-Framework v3-v4.drawio.png"
      imageAfter: "VS-Scrum-Framework v2-v3.drawio.png"

    - title: VS-Scrum 2.0 zu VS-Scrum 1.0
      config: {
        controlColor: "#3C4257",
        startingPoint: 50,
        addCircle: true,
        addCircleBlur: true,
        showLabels: true,
        labelOptions: {
          before: '2.0',
          after: '1.0',
          onHover: false
        }
      }
      imagePath: "images/"
      imageBefore: "VS-Scrum-Framework v2-v3.drawio.png"
      imageAfter: "VS-Scrum-Framework-Main.drawio.png"




